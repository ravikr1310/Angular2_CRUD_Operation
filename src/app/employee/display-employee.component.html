<div class="panel panel-primary" (click)="handleClick()">
<div class="panel-heading">
    <h3 class="panel-title">
      {{employee.name}}
    </h3>
  </div>
  <div class="panel-body">
    <div class="col-md-10">
      <div class="row alignMiddle">
        <div class="col-md-6">
          <img class="imgDimension" [src]="employee.photoPath"/>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-6">
              Gender
            </div>
            <div class="col-md-6">
              : {{employee.gender}}
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              Email
            </div>
            <div class="col-md-6">
              : {{employee.email}}
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              Phone Number
            </div>
            <div class="col-md-6">
              : {{employee.phoneNumber}}
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              Date of Birth
            </div>
            <div class="col-md-6">
              : {{employee.dateOfBirth}}
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              Department
            </div>
            <div class="col-md-6" [ngSwitch]="employee.departments">
              <span *ngSwitchCase="1">Help Desk</span>
              <span *ngSwitchCase="2">IT</span>
              <span *ngSwitchCase="3">Development</span>
              <span *ngSwitchCase="4">HR</span>

              <span *ngSwitchCase>N/A</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
